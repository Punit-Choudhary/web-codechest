<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Gradient Generator</title>
</head>

<body>
    <div class="container">
        <h1 id="heading">Gradient Generator</h1>
        <div class="colors">
            <input type="color" id="first-color" value="#303ecf" onchange="generateCode()">
            <input type="color" id="second-color" value="#1a237e" onchange="generateCode()">
        </div>

        <div class="buttons">
            <button onclick="setDirection('to top', this); generateCode()">
                <i class="fas fa-arrow-up"></i>
            </button>

            <button class="active" onclick="setDirection('to bottom', this); generateCode()">
                <i class="fas fa-arrow-down"></i>
            </button>

            <button onclick="setDirection('to right', this); generateCode()">
                <i class="fas fa-arrow-right"></i>
            </button>

            <button onclick="setDirection('to left', this); generateCode()">
                <i class="fas fa-arrow-left"></i>
            </button>

            <button class="rotate" onclick="setDirection('to top right', this); generateCode()">
                <i class="fas fa-arrow-up"></i>
            </button>

            <button class="rotate" onclick="setDirection('to bottom left', this); generateCode()">
                <i class="fas fa-arrow-down"></i>
            </button>

            <button class="rotate" onclick="setDirection('to bottom right', this); generateCode()">
                <i class="fas fa-arrow-right"></i>
            </button>

            <button class="rotate" onclick="setDirection('to top left', this); generateCode()">
                <i class="fas fa-arrow-left"></i>
            </button>
        </div>

        <!-- <button id="submit" onclick="generateCode()">Generate</button> -->
        <div class="output" onclick="copyCode()">
            <textarea id="code" rows="2" readonly></textarea>
            <!-- <button id="copy" onclick="copyCode()">Copy</button> -->
            <div class="tooltip">Copied!</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
